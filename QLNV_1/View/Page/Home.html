<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">

    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.10.0/css/all.min.css" rel="stylesheet">
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.bundle.min.js"></script>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="CSS/Main.css" type="text/css">
</head>

<body>
    <div class="menu-left">
        <div class="sidenav col-md-2">
            <a href="#about"> <span><i class="fas fa-home"></i></span> Home</a>
            <a href="#contact">Add Employees</a>
            <button class="dropdown-btn">
                Manage
                <i class="fa fa-caret-down"></i>
            </button>
            <div class="dropdown-container">
                <a href="AddEmployee.html">Add Employees</a>
                <a href="#">List Employees</a>
            </div>
            <form action="#">
                <input id="input-search-home" type="text" placeholder="Search" />
                <button class="search-btn" type="submit"><span><i style="color:aliceblue;" class="fas fa-search"></i></span> </button>
            </form>
        </div>
    </div>
    <script>
        var dropdown = document.getElementsByClassName("dropdown-btn");
        var i;

        for (i = 0; i < dropdown.length; i++) {
            dropdown[i].addEventListener("click", function() {
                this.classList.toggle("active");
                var dropdownContent = this.nextElementSibling;
                if (dropdownContent.style.display === "block") {
                    dropdownContent.style.display = "none";
                } else {
                    dropdownContent.style.display = "block";
                }
            });
        }
    </script>
</body>

</html>
