                                    </div>
                                    <div class="form-group col-md-4">
                                        <label>Position<span style="color: red; font-size: 15px;">*</span></label>
                                        <div>
                                            <select name="department" id="department">
                                                <option value="volvo">Volvo</option>
                                                <option value="saab">Saab</option>
                                                <option value="mercedes">Mercedes</option>
                                                <option value="audi">Audi</option>
                                            </select>
                                        </div>
                                    </div>
                                </div>
                                <div class="btn-group-edit">
                                    <button type="submit" id="btn-savePosition" class="btn btn-secondary btn-signin mt-5">SAVE</button>
                                    <button type="submit" id="btn-deletePosition" class="btn btn-secondary btn-signin mt-5">DELETE</button>
                                    <button type="submit" id="btn-editPosition" class="btn btn-secondary btn-signin mt-5">EDIT</button>
                                </div>
                            </form>

                        </div>


                    </div>
                </div>
                <div class="department">
                    <h4 class="title-position">DEPARTMENT</h4>
                    <div class="position-body row">

                        <div class="col-md-5">
                            <h4 class="title">LIST</h4>

                            <div>
                                <table class="infor-position">
                                    <thead>
                                        <tr>
                                            <th>SL No.</th>
                                            <th>Department</th>
                                        </tr>
                                    </thead>
                                    <tbody id="listEmployee"></tbody>
                                </table>
                            </div>
                        </div>
                        <div class="col-md-5 ">
                            <form>
                                <h4 class="title">EDIT</h4>
                                <div class="form-row">

                                    <div class="form-group col-md-8">
                                        <label>ID<span style="color: red; font-size: 15px;">*</span></label>
                                        <input type="text" class="form-control" id="inputname" placeholder="ID department">
                                        <span class="error-input" id="error-input-name"></span>
                                    </div>
                                    <div class="form-group col-md-4">
                                        <label>Department<span style="color: red; font-size: 15px;">*</span></label>
                                        <div>
                                            <select name="department" id="department">
                                                <option value="volvo">Volvo</option>
                                                <option value="saab">Saab</option>
                                                <option value="mercedes">Mercedes</option>
                                                <option value="audi">Audi</option>
                                            </select>
                                        </div>
                                    </div>
                                </div>
                                <div class="btn-group-edit">
                                    <button type="submit" id="btn-saveDepartment" class="btn btn-secondary btn-signin mt-5">SAVE</button>
                                    <button type="submit" id="btn-deleteDepartment" class="btn btn-secondary btn-signin mt-5">DELETE</button>
                                    <button type="submit" id="btn-editDepartment" class="btn btn-secondary btn-signin mt-5">EDIT</button>
                                </div>
                            </form>

                        </div>


                    </div>
                </div>
            </div>
            
        </div>
    </div>


    <script src="https://code.jquery.com/jquery-3.5.1.js"></script>

    <script>
        var dropdown = document.getElementsByClassName("dropdown-btn");
        var i;

        for (i = 0; i < dropdown.length; i++) {
            dropdown[i].addEventListener("click", function () {
                this.classList.toggle("active");
                var dropdownContent = this.nextElementSibling;
                if (dropdownContent.style.display === "block") {
                    dropdownContent.style.display = "none";
                } else {
                    dropdownContent.style.display = "block";
                }
            });
        }


    </script>
