<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Employee</title>
    <link rel="stylesheet" href="../CSS/Main.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.10.0/css/all.min.css" rel="stylesheet">
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.bundle.min.js"></script>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" rel="stylesheet">
</head>

<body>
    <div class="row">
        <div class="sidenav col-md-2">
            <a href="#about">Home</a>
            <a href="#contact">Add Employees</a>
            <button class="dropdown-btn">
                Manage
                <i class="fa fa-caret-down"></i>
            </button>
            <div class="dropdown-container">
                <a href="#">Add Employees</a>
                <a href="#">List Employees</a>
            </div>
            <a href="#contact">Search</a>
        </div>
        <div class=" col-md-8">
            <div class="content info-customer" id="info-account">
                <h3 class="title-infor">Thông tin cá nhân</h3>
                <form>
                    <div class="form-row">

                        <div class="form-group col-md-8">
                            <label>Tên<span style="color: red; font-size: 15px;">*</span></label>
                            <input type="text" class="form-control" id="inputname" placeholder="Họ và Tên">
                            <span class="error-input" id="error-input-name"></span>
                        </div>
                        <div class="form-group col-md-4">
                            <label>Bộ phận<span style="color: red; font-size: 15px;">*</span></label>
                            <div>
                                <select name="department" id="department">
                                    <option value="volvo">Volvo</option>
                                    <option value="saab">Saab</option>
                                    <option value="mercedes">Mercedes</option>
                                    <option value="audi">Audi</option>
                                </select>
                            </div>
                        </div>
                    </div>
                    <div class="form-row">
                        <div class="form-group col-md-6">
                            <label>Email</label>
                            <input type="email" class="form-control" id="inputEmail" placeholder="exemple@exemple.com">
                            <span class="error-input" id="error-input-email"></span>
                        </div>
                        <div class="form-group col-md-6  ">
                            <label>Số điện thoại</label>
                            <input type="number" class="form-control" id="inputPhone" placeholder="xxx-xxx-xxx">
                            <span class="error-input" id="error-input-phone"></span>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="inputAddress">Địa chỉ</label>
                        <input type="text" class="form-control" id="inputAddress" placeholder="12 Lê Văn Viêt , Q9, tp HCM">
                        <span class="error-input" id="error-input-address"></span>
                    </div>
                    <div class="form-group">
                        <label for="inputSalary">Salary</label>
                        <input type="text" class="form-control" id="inputSalary" placeholder="12000$">
                        <span class="error-input" id="error-input-salary"></span>
                    </div>
                    <div class="row">
                        <div class="dropdown col-md-4 ">
                            <label for="inputAddress">Vị trí</label>
                            <div>
                                <select name="typeEmployess" id="position">
                                    <option value="volvo">Volvo</option>
                                    <option value="saab">Saab</option>
                                    <option value="mercedes">Mercedes</option>
                                    <option value="audi">Audi</option>
                                </select>
                            </div>

                        </div>
                        <div class="form-group col-md-8" id="identitycard">
                            <label for="inputAddress">CMND (CCCD)</label>
                            <input type="text" class="form-control" id="inputidentify" placeholder="1234 Main St">
                            <span class="error-input" id="error-input-identitycard"></span>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-10">
                            <label id="birthday">Ngày sinh <span style="color: red; font-size: 15px;">*</span> </label>
                            <div class="form-row">
                                <div class="form-group col-md-6">
                                    <input type="date" class="form-control" max="2020-1-1" id="inputBirthdate" placeholder="DD/MM/YY">
                                    <span class="error-input" id="error-input-birthday"></span>
                                </div>

                            </div>
                        </div>
                        <div class="col-md-2 mt-3">
                            <div class="form-check">
                                <input class="form-check-input" type="radio" name="gender" id="radioMale" value="Male" checked>
                                <label class="form-check-label" for="lbmale">
                                    Nam
                                </label>
                            </div>
                            <div class="form-check">
                                <input class="form-check-input" type="radio" name="gender" id="radioFemale" value="Female">
                                <label class="form-check-label" for="lbfemale">
                                    Nữ
                                </label>
                            </div>
                        </div>

                    </div>


                    <div class="container-addproduct">
                        <div class="block-addproduct row">
                            <input type="file" class="form-control" id="fileInput" multiple />
                            <br />
                            <div class="container-img-addproduct js-file-list"></div>
                        </div>
                    </div>

                    <button type="submit" id="btn-saveEmployee"  class="btn btn-secondary btn-signin mt-5">SAVE</button>
                </form>
            </div>
        </div>
    </div>

    <script>
        var dropdown = document.getElementsByClassName("dropdown-btn");
        var i;

        for (i = 0; i < dropdown.length; i++) {
            dropdown[i].addEventListener("click", function () {
                this.classList.toggle("active");
                var dropdownContent = this.nextElementSibling;
                if (dropdownContent.style.display === "block") {
                    dropdownContent.style.display = "none";
                } else {
                    dropdownContent.style.display = "block";
                }
            });
        }
    </script>
    <script src="https://code.jquery.com/jquery-3.5.1.js"></script>

    <script>
        $(document).ready(function () {
            $('#fileInput').on('change', function () {
                var files = $(this)[0].files;
                uploadFile(files, 0);
            });

            function uploadFile(files, index) {
                var length = files.length
                if (index == length) {
                    return;
                }
                var file = files[index];
                var fileReader = new FileReader();
                fileReader.onload = function () {
                    var str = `<div> <img class="img-addproduct js-file-image" style=""><div>`;
                    $('.js-file-list').append(str);

                    var imageSrc = event.target.result;
                    var fileName = file.name;

                    $('.js-file-name').last().text(fileName);
                    $('.js-file-image').last().attr('src', imageSrc);

                    uploadFile(files, index + 1);
                };
                fileReader.readAsDataURL(file);
            }
        });
    </script>
    <script src="../Script/Main.js"></script>
</body>

</html>
